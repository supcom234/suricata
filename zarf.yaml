kind: ZarfPackageConfig
metadata:
  name: suricata
  description: "Deploys suricata IDS in basic configuration"
  architecture: amd64

variables:
  - name: BRANCH
    default: "main"
    prompt: true

  - name: INTERFACE
    default: "eth0"
    prompt: false

  - name: NODE_LABEL
    default: "kubernetes.io/os: linux"
    prompt: false

  - name: NODE_LABEL_VALUE
    default: "linux"
    prompt: false

components:
  - name: suricata
    description: "Suricata IDS tool"
    required: true
    repos:
      - https://github.com/naps-dev/zarf-suricata-pkg.git
    manifests:
      - name: suricata-helm
        namespace: suricata
        files:
          - manifests/namespace.yaml
          - manifests/gitrepository.yaml
          - manifests/helmrelease.yaml
    images:
      - "registry.hub.docker.com/jasonish/suricata:6.0.2"